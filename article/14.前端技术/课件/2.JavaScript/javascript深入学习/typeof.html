<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			var str = "11";
			alert(typeof str);//string
			
			var i = 1.1;
			alert(typeof i);//number
			
			var b = true;
			alert(typeof b);//boolean
			
			var json = {id:1};
			alert(typeof json);//object
			
			var obj = new Object();
			alert(typeof obj);//object
			
			function fun(){}
			alert(typeof fun);//function
			
		</script>
	</body>
</html>
