<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="./jquery-1.8.1.min.js" ></script>
<script type="text/javascript">
	/*定时器任务对象，执行任务之后，自动关闭定时器 
	  提供一种定时任务的思路。
	
	*/
	// 创建定时器对象
	function timer(second,id){
		this.second=second;//设置定时器时间
		this.id=id;//操作对象的id
	}
	// 为这个定时器添加一个原型方法
	timer.prototype.start=function(){
		var id = this.id;
		var tid = setInterval(function(){
			$('#'+id).fadeTo('slow', 0,function(){
				$('#'+id).html("");
				$('#'+id).css('opacity','1');
					clearInterval(tid);
			}); 
		},this.second);
	}
	$(function(){
		$('a').click(function(){
			var aid = $(this).attr('id');
			$('#sp'+aid).html("ok").css('color','red');
			new timer(1000, 'sp'+aid).start();
		});
	});
	
</script>
<body>
	<ul>
		<li style="width: 200px;">
			<a href="javascript:void()" id="1">go</a><span id="sp1"></span>
		</li>
		<li style="width: 200px;">
			<a href="javascript:void()" id="2">go</a><span id="sp2"></span>
		</li>
		<li style="width: 200px;">

		</li>
		<li style="width: 200px;">

		</li>
		<li style="width: 200px;">
			<a href="javascript:void()" id="5">go</a><span id="sp5"></span>
		</li>
	</ul>
</body>
</html>
