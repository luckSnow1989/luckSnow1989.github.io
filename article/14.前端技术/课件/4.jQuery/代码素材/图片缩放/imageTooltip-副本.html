<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 40px;
                background: #fff;
                font: 80% Arial, Helvetica, sans-serif;
                color: #555;
                line-height: 180%;
            }
            
            img {
                border: none;
            }
            
            ul, li {
                margin: 0;
                padding: 0;
            }
            
            li {
                list-style: none;
                float: left;
                display: inline;
                margin-right: 10px;
                border: 1px solid #AAAAAA;
            }
            
            /* tooltip */
            #tooltip {
                position: absolute;
                border: 1px solid #ccc;
                background: #333;
                padding: 2px;
                display: none;
                color: #fff;
            }
        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Image Tooltip</title>
        <script src="../js/jquery-1.4.2.min.js">
        </script>
        <script src="script2.js"></script>
    </head>
    <body>
        <h3>有效果：</h3>
        <ul>
            <li>
                <a href="http://localhost:8080/userFile/sysadmin/dbe590c1-8916-4aec-a76b-34a619f197ac" class="tooltip" title="苹果 iPod" >
					<img src="http://localhost:8080/userFile/sysadmin/dbe590c1-8916-4aec-a76b-34a619f197ac" alt="苹果 iPod" />
				</a>
            </li>
            <li>
                <a href="images/apple_2_bigger.jpg" class="tooltip" title="苹果 iPod nano"><img src="images/apple_2.jpg" alt="苹果 iPod nano"/></a>
            </li>
            <li>
                <a href="images/apple_3_bigger.jpg" class="tooltip" title="苹果 iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"/></a>
            </li>
            <li>
                <a href="images/apple_4_bigger.jpg" class="tooltip" title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"/></a>
            </li>
        </ul>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <h3>无效果：</h3>
        <ul>
            <li>
                <a href="images/apple_1_bigger.jpg" title="苹果 iPod"><img src="images/apple_1.jpg" alt="苹果 iPod" /></a>
            </li>
            <li>
                <a href="images/apple_2_bigger.jpg" title="苹果 iPod nano"><img src="images/apple_2.jpg" alt="苹果 iPod nano"/></a>
            </li>
            <li>
                <a href="images/apple_3_bigger.jpg" title="苹果 iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"/></a>
            </li>
            <li>
                <a href="images/apple_4_bigger.jpg" title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"/></a>
            </li>
        </ul>
    </body>
</html>
